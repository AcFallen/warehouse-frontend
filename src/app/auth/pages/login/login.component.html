<main class="container">
  <form action="" class="login__form">
    <div class="login__header">
      <h1 class="login__title">Iniciar sesión</h1>
      <button
        mat-icon-button
        type="button"
        (click)="toggleTheme()"
        class="theme-toggle"
        [attr.aria-label]="
          themeService.isDark()
            ? 'Cambiar a modo claro'
            : 'Cambiar a modo oscuro'
        "
      >
        <mat-icon>
          @if (themeService.isDark()) { light_mode } @else { dark_mode }
        </mat-icon>
      </button>
    </div>

    <mat-form-field appearance="outline">
      <mat-label>Correo electrónico</mat-label>
      <input matInput placeholder="Ingresa tu nombre" />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Contraseña</mat-label>
      <input matInput placeholder="Ingresa tu contraseña" />
    </mat-form-field>

    <button mat-raised-button color="primary">Iniciar sesión</button>
  </form>
</main>
